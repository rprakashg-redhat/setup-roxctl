name: example
on:
  workflow_dispatch:
    inputs:
      version:
        description: Version of roxctl to setup
        type: string
        default: "latest"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup roxctl
        id: setup-roxctl
        uses: ./
        with:
          version: ${{ inputs.version }}
      - name: verify
        run: |
          echo "Destination = ${{ steps.setup-roxctl.outputs.destination }}"
          ${{ steps.setup-roxctl.outputs.destination }} version
          # roxctl version
          #roxctl help
